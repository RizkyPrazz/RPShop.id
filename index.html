
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPStore.id - Top Up Game Murah</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="RPStore Logo" class="logo">
    <h1>RPStore.id</h1>
  </header>
  <section class="banner">
    <img src="banner.jpg" alt="Banner Promo">
  </section>
  <section class="games">
    <h2>Populer Sekarang!</h2>
    <div class="game-list">
      <a href="mlbb.html" class="game-card">
        <img src="mlbb.jpg" alt="Mobile Legends">
        <span>Mobile Legends</span>
      </a>
      <a href="freefire.html" class="game-card">
        <img src="ff.jpg" alt="Free Fire">
        <span>Free Fire</span>
      </a>
      <a href="pubg.html" class="game-card">
        <img src="pubg.jpg" alt="PUBG Mobile">
        <span>PUBG Mobile</span>
      </a>
    </div>
  </section>
</body>
</html>
